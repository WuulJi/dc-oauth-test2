<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 Login with Firebase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #36393f;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2f3136;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .login-btn {
            background-color: #5865F2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto;
        }
        .login-btn:hover {
            background-color: #4752C4;
        }
        .discord-icon {
            width: 20px;
            height: 20px;
        }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #40444b;
            border-radius: 4px;
            display: none;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .guild-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #2f3136;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .guild-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .guild-name {
            font-size: 16px;
            color: #ffffff;
        }
        .user-details {
            margin-top: 15px;
        }
        .user-details p {
            margin: 5px 0;
            color: #b9bbbe;
        }
        .user-details strong {
            color: #ffffff;
        }
        .error-message {
            color: #ed4245;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(237, 66, 69, 0.1);
            border-radius: 4px;
            display: none;
        }
        .loading {
            display: none;
            margin: 20px 0;
            color: #b9bbbe;
        }
        .logout-btn {
            background-color: #ed4245;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #d83c3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord OAuth2 Login with Firebase</h1>
        <button class="login-btn" onclick="loginWithDiscord()">
            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.png" 
                 alt="Discord" class="discord-icon">
            Login with Discord
        </button>
        <div id="loading" class="loading">Loading...</div>
        <div id="userInfo" class="user-info">
            <img id="userAvatar" class="avatar" src="" alt="User Avatar">
            <div class="user-details">
                <h2 id="username"></h2>
                <p><strong>Email:</strong> <span id="email"></span></p>
            </div>
            <div id="guildInfo" class="guild-info">
                <img id="guildIcon" class="guild-icon" src="" alt="Guild Icon">
                <span id="guildName" class="guild-name"></span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuration -->
    <script src="/js/config.js"></script>
    
    <script>        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Set up auth state listener
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                loadUserData(user.uid);
            } else {
                document.getElementById('userInfo').style.display = 'none';
            }
        });

        function loginWithDiscord() {
            const authUrl = `https://discord.com/oauth2/authorize?client_id=${discordConfig.clientId}&response_type=code&redirect_uri=${encodeURIComponent(discordConfig.redirectUri)}&scope=${discordConfig.scope.replace(' ', '+')}`;
            window.location.href = authUrl;
        }

        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    window.location.href = '/';
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = 'Error signing out: ' + error.message;
                });
        }

        function loadUserData(uid) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').textContent = '';

            firebase.firestore().collection('users').doc(uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        const user = doc.data();
                        document.getElementById('userInfo').style.display = 'block';
                        
                        // 設置用戶資訊
                        document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                        document.getElementById('username').textContent = user.username;
                        document.getElementById('email').textContent = user.email;
                        
                        // 設置伺服器資訊
                        if (user.guild) {
                            const guildIcon = user.guild.icon 
                                ? `https://cdn.discordapp.com/icons/${user.guild.id}/${user.guild.icon}.png`
                                : 'https://cdn.discordapp.com/embed/avatars/0.png';
                            document.getElementById('guildIcon').src = guildIcon;
                            document.getElementById('guildName').textContent = user.guild.name;
                        }
                    } else {
                        document.getElementById('errorMessage').textContent = '找不到用戶資料。';
                    }
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = '載入用戶資料時發生錯誤: ' + error.message;
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        
        if (error) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
            
            switch (error) {
                case 'not_in_guild':
                    errorMessage.textContent = '您必須是特定 Discord 伺服器的成員才能使用此應用程式。請加入指定的伺服器後再試一次。';
                    break;
                case 'auth_failed':
                    errorMessage.textContent = '認證失敗，請重試。';
                    break;
                default:
                    errorMessage.textContent = '發生錯誤，請重試。';
            }
        }
        
        if (token) {
            document.getElementById('loading').style.display = 'block';
            // Sign in with custom token
            firebase.auth().signInWithCustomToken(token)
                .then((userCredential) => {
                    // The auth state listener will handle loading user data
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = 'Error signing in: ' + error.message;
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }
    </script>
</body>
</html>
